<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Style.Css">
    <script src="AgregarOferta.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <title>Publicar Oferta</title>
</head>
<body>
  <header>
    <h1>Publicar Oferta</h1>
  </header>
  <div class="container">
        <form id="offerForm">
            <label for="titulo">Título:</label>
            <input type="text" name="titulo" required><br>
            <label for="descripcion">Descripción:</label>
            <textarea name="descripcion" required></textarea><br>
            <label for="ubicacion">Ubicación:</label>
            <input type="text" name="ubicacion" required><br>
            <label for="tipo">Tipo de Empleo:</label>
            <select name="tipo">
                <option value="tiempo_completo">Tiempo Completo</option>
                <option value="medio_tiempo">Medio Tiempo</option>
                <option value="freelance">Freelance</option>
            </select><br>
          <button type="submit">Publicar</button>
      
        </form>
  </div>
  <hr>
  <center>
        <a href="PerfilaciónOferta.html" class="btn btn-primary">Ir a Inicio</a>
  </center>
</body>
</html>
